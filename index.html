<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.05</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <form class="form">
            <div class="form__block">Cоздайте аккаунт</div>
            <div class="form-info">
                <label>
                    <p>Ваше имя</p>
                    <input type="text" name="name" value="" class="form__input" placeholder="Вводить реальное имя"
                        required>
                </label>
                <label>
                    <p>Ваш номер телефона</p>
                    <input type="tel" name="phone" value="" class="form__input" placeholder="Вводить с +7" required>
                </label>
                <label>
                    <p>Ваша почта</p>
                    <input type="email" name="email" value="" class="form__input" placeholder="Вводить вашу эл.почту "
                        required>
                </label><label>
                    <p>Ваш пароль</p>
                    <input type="text" name="name" value="" class="form__input" placeholder="Введите пароль " required>
                </label>
                <label>
                    <p>Ваш никнейм</p>
                    <input type="text" name="text" value="" class="form__input" placeholder="Вводить игровой никнейм "
                        required>
                </label>

                <div class="form-color">
                    <p>Чем вы планируете заниматся в клане?</p>
                    <label>
                        <input type="checkbox" name="text" value="Строить"><span>Строить</span>
                    </label>
                    <label>
                        <input type="checkbox" name="text" value="Собирать нужные вещи"><span>Собирать нужные
                            вещи</span>
                    </label>
                    <label><input type="checkbox" name="text" value="Набирать народ"><span>Набирать народ</span></label>
                    <label><input type="checkbox" name="text" value="Все вместе"><span>Все вместе</span></label>
                    <label><input type="checkbox" name="text" value="Как пойдет"><span>Как пойдет</span></label>

                </div>
                <div class="btn-block">
                    <a class="silka" href="acc.html">Зарегистрироватся</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
